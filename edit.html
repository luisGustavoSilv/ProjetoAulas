<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <title>Aulas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="container-cabecalho">
  <h3>Editando: aula de <span th:text="${aula.disciplina}"></span></h3>
</header>
<nav class="container-nav">
  <div class="btn-nav" onclick="enviarEdit()">ENVIAR</div>
  <div class="btn-nav" onclick="calcelarNovaAula()">CANCELAR</div>
</nav>

<div class="container-geral">
  <div class="container-aula-edit">
    <div id="id" hidden="hidden" th:text="${aula.id}"></div>
    <div class="container-linha1">
      <div class="info">Data: <input id="data-id" type="date" class="inp-data" th:value="${aula.data}"></div>
      <div class="info">Horário: <input id="hora-id" type="text" class="inp-hora" th:value="${aula.horario}"></div>
      <div class="info">Duração: <input id="dur-id" type="number" class="inp-dur" th:value="${aula.duracao}"></div>
    </div>
    <div class="container-linha2">
      <div class="info">Disciplina:
        <select name="" id="disc-id" class="inp-disc">
          <option value="1" th:selected="${aula.codDisciplina == '1'}">CÁLCULO</option>
          <option value="2" th:selected="${aula.codDisciplina == '2'}">LÓGICA</option>
          <option value="3" th:selected="${aula.codDisciplina == '3'}">GEOMETRIA</option>
          <option value="4" th:selected="${aula.codDisciplina == '4'}">FÍSICA</option>
          <option value="5" th:selected="${aula.codDisciplina == '5'}">COMPILADORES</option>
        </select>
      </div>
      <div class="info">Assunto: <input id="ass-id" type="text" class="inp-ass" th:value="${aula.assunto}"></div>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>

</html>
